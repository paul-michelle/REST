server {
    listen 80;
    server_name app.paul.michelle.art;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name app.paul-michelle.art;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/app.paul-michelle.art/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.paul-michelle.art/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static {
        alias /home/street_food/web/staticfiles;
    }

    location /media {
        alias /home/street_food/web/mediafiles;
    }

    location / {
        proxy_set_header Host $host;
        proxy_pass http://web:8000;
    }
}
